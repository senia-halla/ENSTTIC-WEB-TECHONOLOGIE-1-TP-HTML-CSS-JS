<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercie 4</title>
  </head>
  <body>
    <form action="traitement.php" method="post">
      <div>
        <label for="name">Name :</label>
        <input type="text" name="name" />
      </div>
      <br />

      <div>
        <label for="phone">Telephone :</label>
        <input type="tel" name="phone" />
      </div>
      <br />

      <div>
        <label for="SE">Systeme (s) d'exploitation utilisé(s) </label>
        <label
          ><input type="checkbox" name="SE[]" value="windows" /> windows</label
        >
        <label><input type="checkbox" name="SE[]" value="linux" /> Linux</label>
        <label><input type="checkbox" name="SE[]" value="MacOs" /> MacOs</label>
      </div>
      <br />

      <div>
        <label for="DevWeb">Dévelopement Web</label>
        <label
          ><input
            type="radio"
            name="DevWeb"
            value="front-end"
          />front-end</label
        >
        <label
          ><input type="radio" name="DevWeb" value="back-end" />back-end</label
        >
        <label
          ><input
            type="radio"
            name="DevWeb"
            value="full-stack"
          />full-stack</label
        >
      </div>
      <br />
      <div>
        <label for="editeur">Editeur(s) utilisé(s)</label>
        <textarea name="editeur" id="editeur" cols="30" rows="8"></textarea>
      </div>
      <br />
      <div>
        <button type="submit" value="envoyer" name="envoyer">Envoyer</button>
        <button type="reset" value="effacer" name="effacer">Effacer</button>
      </div>
    </form>
  </body>
</html>
