<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP5 - Exercice 6</title>

    <style>
      div:first-child > img {
        border-radius: 20px;
      }

      div:nth-child(2) > img {
        border-radius: 50%;
      }

      div {
        margin: 50px;
      }

      figcaption {
        font-size: 27px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./image/plage.jpg" alt="border-radius 20px" />

      <figcaption>Plage : border-radius 20px</figcaption>
    </div>

    <div>
      <img src="./image/plage.jpg" alt="border-radius 50%" />

      <figcaption>Plage : border-radius 50%</figcaption>
    </div>
  </body>
</html>
