<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP8 - Exercice 01</title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("BIENVENUE SUR MA PAGE !");
      function multiple() {
        var number = document.getElementById("number").value;
        for (var i = 1; i <= 10; i++) {
          document.write("<br>" + i * number);
        }
      }
    </script>
    <br />
    <form>
      <label>Saisissez une nombre entier : </label>
      <input type="number" name="number" id="number" />
      <button type="button" value="calcul-multiple" onclick="multiple()">
        Calculer Multiple
      </button>
    </form>
  </body>
</html>
